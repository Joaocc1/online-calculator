<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="./main.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div class="screen">
                <div class="secondary-display">5 + 4</div>
                <div class="main-display">0</div>
            </div>

            <div class="keyboard">
                <div class="key operator">AC</div>
                <div class="key operator">DEL</div>
                <div class="key operator">/</div>
                <div class="key operator">*</div>
                <div id="seven" class="key">7</div>
                <div id="eight" class="key">8</div>
                <div id="nine" class="key">9</div>
                <div class="key operator">-</div>
                <div id="six" class="key">6</div>
                <div id="five" class="key">5</div>
                <div id="four" class="key">4</div>
                <div class="key operator">+</div>
                <div id="one" class="key">1</div>
                <div id="two" class="key">2</div>
                <div id="three" class="key">3</div>
                <div class="key operator span-two-rows">=</div>
                <div id="zero" class="key span-two-columns">0</div>
                <div class="key">.</div>
            </div>
        </div>
    </body>
</html>
